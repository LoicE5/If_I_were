<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If I were...</title>
    <link rel="icon" href="assets/media/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/lib/three.min.js"></script>
    <script src="assets/js/app.mjs" type="module" defer></script>
</head>
<body>

    <div class="loader">
      <img src="assets/media/icons/loading.gif" alt="">
      <h1>Loading...</h1>
      </div>

    <!-- Appears only when page height is greater than page width -->
    <div id="please-rotate">
        <img src="assets/media/icons/please-rotate.png" alt="">
        <p>
            For the best browsing experience, please rotate your device.
        </p>
    </div>

    <!-- If JavaScript is disabled -->
    <noscript>
        <h1>UH-OH</h1>
        <p>You need JavaScript to explore this site...<br>Please refresh the page after enabling Javascript in your browser or extension settings... More information <a href="https://enable-javascript.com/" target="_blank">here</a>.
        </p>
    </noscript>

    <!-- Navbar
         The <button> are there so that screen readers see elements as clickable. -->
    <nav>
        <div class="container"></div>
    </nav>

    <!-- HTML code dedicated exclusively to making the site accessible to the visually impaired -->
    <div class="screen-reader-text"></div>

    <!-- Set of sections with images explaining how to use the site.
        Disappears on first interaction -->
    <div id="info">
        <section>
        <img src="assets/media/icons/arrows.png" alt="" class="arrowsimg">
        <p>Use the directional arrows to move around.</p>
    </section>
    <section>
        <img src="assets/media/icons/downscroll.png" alt="" class="downscrollimg">
        <p>Scroll down to explore the site.</p>
    </section>
    <section>
        <img src="assets/media/icons/clickandhold.png" alt="" class="clickandholdimg">
        <p>Click and hold to view the scene from another angle.</p>
    </section>
    </div>

    <audio src="" type="audio/m4a" controls id="music-player"></audio>
</body>
</html>
